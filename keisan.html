<body>
<script>
	"use strict"
function 自乗を計算(x){
return x*x;}
	document.write(`${自乗を計算(10)}<br/>`);
	document.write(`${自乗を計算(2)}<br/>`);
	document.write(`${自乗を計算(1)}<br/>`);
	
	function 平均を求める(a,b){
		return (a+b)/2;
	}
	document.write(`${平均を求める(6,20)}<br/>`);
	document.write(`${平均を求める(50,100)}<br/>`);
	document.write(`${平均を求める(70,140)}<br/>`);
	
	</script>
